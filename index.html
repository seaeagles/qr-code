<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="wrapper">
    <div class="img-box">
      <a id="qr-img" alt="QR code links to FrontEndMentor site"></a>
    </div>

    <div class="bold-text flex-item">
      <h2>Improve your front-end skills by building projects
      </h2>
    </div>
    <div class="plain-text flex-item">
      <h4>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </h4>
    </div>
  </div>

  <div id="footer" class="reference">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dave M.</a>.
  </div>
</body>
</html>
